spring:
  application:
    name: loga

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # Spring Boot 4.0: spring.data.mongodb -> spring.mongodb
  mongodb:
    uri: ${SPRING_MONGODB_URI:}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  refresh-expiration: 604800000

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://league-of-gacha.pages.dev,http://localhost:3000}

# Logging (프로파일별로 오버라이드)
logging:
  level:
    root: INFO
    com.loga: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    # MongoDB Atlas에서는 'local' DB 접근 권한이 없어서 Health Check 비활성화
    mongodb:
      enabled: false
