spring:
  application:
    name: loga

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # MongoDB 설정은 각 프로파일(local/prod)에서 정의
  # OAuth2 설정은 각 프로파일에서 필요 시 활성화

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  refresh-expiration: 604800000

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://league-of-gacha.pages.dev,http://localhost:3000}

# Logging (프로파일별로 오버라이드)
logging:
  level:
    root: INFO
    com.loga: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    # MongoDB Atlas에서는 'local' DB 접근 권한이 없어서 Health Check 비활성화
    mongodb:
      enabled: false
