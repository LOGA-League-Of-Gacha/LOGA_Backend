name: Deploy to AWS (Main)

on:
    push:
        branches: [main]

env:
    GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
    GAR_LOCATION: ${{ secrets.GAR_LOCATION }}
    SERVICE_NAME: loga
    AWS_INSTANCE_HOST: ${{ secrets.AWS_INSTANCE_HOST }}

jobs:
    build-and-deploy:
        name: Build and Deploy to AWS (Main)
        runs-on: ubuntu-latest

        permissions:
            contents: 'read'
            id-token: 'write'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Authenticate to Google Cloud
              id: auth
              uses: google-github-actions/auth@v2
              with:
                  workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
                  service_account: '${{ secrets.GCP_SA_EMAIL }}'

            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v3

            - name: Configure Docker for GAR
              run: gcloud auth configure-docker ${{ env.GAR_LOCATION }} --quiet

            - name: Build and push Docker image
              id: docker_build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ env.GAR_LOCATION }}/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}/loga-backend:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Setup SSH for AWS Instance
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/aws_key
                  chmod 600 ~/.ssh/aws_key
                  ssh-keyscan -H "${{ secrets.AWS_INSTANCE_HOST }}" >> ~/.ssh/known_hosts || echo "SSH keyscan failed, will use StrictHostKeyChecking=no"

            - name: Deploy to AWS Instance
              env:
                  GAR_LOCATION: ${{ env.GAR_LOCATION }}
                  GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
                  SERVICE_NAME: ${{ env.SERVICE_NAME }}
                  COMMIT_SHA: ${{ github.sha }}
              run: |
                  echo "ğŸš€ Starting deployment to AWS instance..."
                  ssh -i ~/.ssh/aws_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_INSTANCE_HOST }} << ENDSSH > deploy.log 2>&1
                  set -e

                  echo "ğŸ“¦ Authenticating with Artifact Registry..."
                  gcloud auth activate-service-account --key-file=/home/ubuntu/gcp-service-account.json
                  gcloud auth configure-docker ${GAR_LOCATION} --quiet

                  cd /home/ubuntu/loga || { echo "âŒ Directory not found"; exit 1; }

                  echo "ğŸ“¥ Pulling latest code..."
                  git pull origin main

                  echo "ğŸ³ Pulling Docker image from Artifact Registry..."
                  IMAGE_TAG="${GAR_LOCATION}/${GCP_PROJECT_ID}/${SERVICE_NAME}/loga-backend:${COMMIT_SHA}"
                  docker pull "\$IMAGE_TAG"
                  docker tag "\$IMAGE_TAG" loga-backend:latest
                  docker tag "\$IMAGE_TAG" loga-backend:${COMMIT_SHA}

                  echo "Running Blue-Green deployment..."
                  bash deploy.sh ${COMMIT_SHA}

                  echo "âœ… Deployment completed successfully!"
                  ENDSSH
                  cat deploy.log
                  echo "DEPLOY_LOG<<EOF" >> $GITHUB_ENV
                  cat deploy.log >> $GITHUB_ENV
