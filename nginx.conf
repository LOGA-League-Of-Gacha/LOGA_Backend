# =============================================================================
# LOGA Backend - Nginx Configuration
# Reverse Proxy with Blue-Green Deployment Support
# =============================================================================

upstream loga_backend {
    server localhost:8080;  # Blue (초기)
    # server localhost:8081; # Green (배포 시 전환)
    keepalive 32;
}

