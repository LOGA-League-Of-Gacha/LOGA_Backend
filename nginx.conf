server {
    listen 80;
    server_name api.league-of-gacha.com localhost;
    
    # 최대 업로드 사이즈
    client_max_body_size 10M;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # 헬스체크 (로그 제외)
    location /actuator/health {
        access_log off;
        proxy_pass http://loga_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Swagger UI
    location /swagger-ui {
        proxy_pass http://loga_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /v3/api-docs {
        proxy_pass http://loga_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # API 프록시
    location /api {
        proxy_pass http://loga_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 프록시 버퍼링
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        
        # 타임아웃
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # API 버전 헤더 전달
        proxy_set_header X-API-Version $http_x_api_version;
        proxy_set_header Accept-Version $http_accept_version;
    }
    
    # 루트 (API 서버임을 알림)
    location / {
        return 200 '{"service": "LOGA Backend API", "status": "running", "docs": "/swagger-ui.html"}';
        add_header Content-Type application/json;
    }
}

